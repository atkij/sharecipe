{% extends 'base.html' %}
{% block title %}Recipes{% endblock %}

{% block content %}
<section>
	<h2>Search Recipes</h2>
	<form class="search" action="{{ url_for('recipe.search') }}" method="get">
		<input type="search" name="q" placeholder="Enter keywords" value="{{ request.args['q'] }}" maxlength="100" required>
		<input type="submit" value="Search">
	</form>
</section>

{% if g.user %}
<p><a href="{{ url_for('recipe.create') }}">Create Recipe</a></p>
{% endif %}
{% endblock %}
